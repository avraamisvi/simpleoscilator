buildscript {
    ext.kotlin_version = '0.12.200'
    ext.quasar_version = '0.7.0'

    repositories {
        mavenLocal()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
  id "us.kirchmeier.capsule" version "1.0-rc1"
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven'


jar {
    baseName = 'simpleoscilator'
    version =  '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/releases" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "http://repository.jetbrains.com/spek" }
}

// New entire sourceSets
sourceSets {
    main {
        kotlin {
            srcDir "src"
        }
    }
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version") // New
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'kcsound:kcsound-instruments:0.1.0'
}
